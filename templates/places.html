<html>
<head>
	<title>IsItLit?</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/materialize.min.css') }}">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='js/materialize.min.js') }}"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.1.1/Chart.min.js"></script>
	<nav class="blue">
		<div class="nav-wrapper">
			<a href="/" class="brand-logo">Logo</a>
		</div>
	</nav>

	<div id="content" style="display:inline">
		<h3>Today's {{pn.replace("_", " ")}} occupancy stats</h3>
		<br />
		<canvas id="chart" width="400" height="400"></canvas>
		<script>
		   // bar chart data
		   var barData = {
		   labels : [{% for item in labels %}
				  "{{item}}",
			      {% endfor %}],
		   datasets : [
		      {
			    fillColor: "rgba(151,187,205,0.2)",
			    strokeColor: "rgba(151,187,205,1)",
			    pointColor: "rgba(151,187,205,1)",
			 data : [{% for item in values %}
				      {{item}},
				    {% endfor %}]
		      }
		      ]
		   }
		 
		   // get bar chart canvas
		   var mychart = document.getElementById("chart").getContext("2d");
		 
		   steps = 10
		   max = 20
		   // draw bar chart
		   new Chart(mychart).Bar(barData, {
			scaleOverride: true,
			scaleSteps: steps,
			scaleStepWidth: Math.ceil(max / steps),
			scaleStartValue: 0,
			scaleShowVerticalLines: true,
			scaleShowGridLines : true,
			barShowStroke : true,
			scaleShowLabels: true
		   });
		 
		</script>
	</div>
</body>
</html>
